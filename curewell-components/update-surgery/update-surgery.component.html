<div class="myContent">
  <div class="container">
    
    <h2 align="justify" style="color:brown">Update Surgery</h2>
    <!--Add angular form logic here-->
    <form #updateSurgeryForm="ngForm" (ngSubmit)="editSurgery(starttime.value,endtime.value)">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Id</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="surgeryId" class="form-control qkinput" id="surgeryID" #surId="ngModel" [ngModel]="surgeryId" ngModel readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Doctor Id</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="doctorId" class="form-control qkinput" id="doctorID" #docId ="ngModel" [ngModel]="doctorId" ngModel readonly>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Date</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="surgeryDate" class="form-control qkinput" id="surgeryDate" #surgDate="ngModel" [ngModel] ="surgeryDate" ngModel readonly>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Start Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="starttime" class="form-control qkinput" id="starttime" #starttime="ngModel" [ngModel]="startTime" ngModel required>
              <!--Add angular validation logic here-->
              <div id="add_validate_startTime" *ngIf="starttime.errors && (starttime.touched || starttime.dirty)" class="text-danger-validation">
                <div [hidden]="!startTime.errors.required">
                  <p>&nbsp;Start Time is mandatory</p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>End Time(24 Hours Format)</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="endtime" class="form-control qkinput" id="endtime" #endtime="ngModel" [ngModel]="endTime" ngModel required>
              <!--Add angular validation logic here-->
              <div id="add_validate_endTime" *ngIf="endtime.errors && (endtime.touched || endtime.dirty)" class="text-danger-validation">
                <div [hidden]="!endTime.errors.required">
                  <p>&nbsp;Start Time is mandatory</p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Surgery Category</label>
            </div>
            <div class="col; input-group">
              <!--Add angular form logic here-->
              <input type="text" name="surgeryCategory" class="form-control qkinput" id="surgeryCategory" #surgCategory="ngModel" [ngModel] = "surgeryCategory" ngModel readonly >
            </div>
          </div>

          <div class="form-group" style="text-align:left">
            <button type="submit" [disabled]="!updateSurgeryForm.form.valid" class="btn" >Update</button> &nbsp;&nbsp;
            <a routerLink="/viewTodaySurgery">Cancel</a>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
</div>
